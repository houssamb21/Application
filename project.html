<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Example</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}

.card-container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 20px;
}

.card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  width: 300px;
  transition: transform 0.3s ease-in-out;
}

.card:hover {
  transform: scale(1.05);
}

.card-img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-content {
  padding: 20px;
}

.card-title {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #333;
}

.card-description {
  font-size: 1rem;
  margin-bottom: 15px;
  color: #666;
}

.card-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.card-btn:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuLL-eiGT0PTjkSuUzUug6zwXyvfpexGxOEA&s" alt="Card Image" class="card-img">
      <div class="card-content">
        <h2 class="card-title">Card Title 1</h2>
        <p class="card-description">This is a description for card 1. You can add more details here.</p>
        <a href="#" class="card-btn">Learn More</a>
      </div>
    </div>

    <div class="card">
      <img src="https://bdi.dlpdomain.com/album/9782205082968-couv.jpg" alt="Card Image" class="card-img">
      <div class="card-content">
        <h2 class="card-title">Card Title 2</h2>
        <p class="card-description">This is a description for card 2. You can add more details here.</p>
        <a href="#" class="card-btn">Learn More</a>
      </div>
    </div>
    
    <!-- Add more cards here if needed -->
    
  </div>

</body>
</html>
